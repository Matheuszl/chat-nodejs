<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat web</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form id="chat">
    <button  class="toggle-options" onclick="settings()"><i class="fas fa-cog"></i></button >
    <button class="toggle-options-close hide" onclick="saveSettings()"><i class="fas fa-check"></i></button >
    <div class="options hide">
      <input class="user-name" type="text" name="username" placeholder="Nome de usuario"></input>
      
      <select name="user-color" class="user-color">
        <option value="default">COR</option>
        <option value="red">Vermelho</option>
        <option value="yellow">Amarelo</option>
        <option value="green">Verde</option>
        <option value="magenta">Rosa</option>
        <option value="black">Vermelho</option>
        <option value="orange">Laranja</option>
        <option value="random">Aleatorio</option>
      </select>
      <!-- <input class="user-color" type="text" name="usercolor" placeholder="Cor do usuario"></input> -->
    </div>

    <div class="messages"></div>
  

    <!-- <input class="user-message" type="text" name="message" placeholder="Digite sua mensagem"></input> -->
    <div class="message-row">
      <textarea class="user-message" placeholder="Digite sua mensagem" name="message" cols="30" rows="2"></textarea>
      <button class="send" type="submit"><i class="far fa-paper-plane"></i></button>
    </div>
    <!-- <button class="send" onclick="run()">Enviar</button> -->

  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="index.js"></script>

</body>
